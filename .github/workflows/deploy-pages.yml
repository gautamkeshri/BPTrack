name: Deploy Frontend to Cloudflare Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'client/**'
      - 'shared/**'
      - 'vite.config.ts'
      - 'package.json'
      - '.env.production'
      - '.github/workflows/deploy-pages.yml'

jobs:
  deploy-pages:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        env:
          VITE_API_BASE_URL: https://bptrack-api.gautamkeshri.workers.dev
        run: npm run build

      - name: Add SPA redirect rules
        run: |
          echo "/* /index.html 200" > dist/public/_redirects
          echo "/*" >> dist/public/_headers
          echo "  X-Frame-Options: DENY" >> dist/public/_headers
          echo "  X-Content-Type-Options: nosniff" >> dist/public/_headers
          echo "  X-XSS-Protection: 1; mode=block" >> dist/public/_headers

      - name: Publish to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: 0564c338e25512b9a5a4f45585b8fa8b
          projectName: bptrack
          directory: dist/public
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
